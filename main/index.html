<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="globals.css" type="text/css">
    <script src="main.js" defer></script>
</head>

<body>
    <button id="modal-button" onclick="addBookToLibrary()">NEW BOOK</button>
    <div id="container"></div>
</body>

<div id="myModal" class="modal">

    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Add new book</h1>
        <form>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title">
            <br>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author">
            <br>
            <label for="pages"># of pages: </label>
            <input type="number" name="pages" id="pages">
            <br>
            <label for="read">Already read: </label>
            <input type="checkbox" name="read" id="read">
            <br>
            <button type="button" onclick="createNewBook()" onclick="hideModal()">Create book</button>
        </form>

    </div>

</html>
